<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Maker</title>
    <link rel="icon" type="image/svg+xml" href="images/icon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="toolbar">
            <h1>ğŸ´ Card Maker</h1>
            <div class="toolbar-actions">
                <button type="button" id="addTextBtn" class="tool-btn">+ Text</button>
                <button type="button" id="addImageBtn" class="tool-btn">+ Image</button>
                <input type="file" id="addImageInput" accept="image/*" style="display:none">
                <span class="toolbar-sep"></span>
                <button type="button" id="saveTemplateBtn" class="tool-btn">ğŸ’¾ Save</button>
                <button type="button" id="loadTemplateBtn" class="tool-btn">ğŸ“‚ Load</button>
                <button type="button" id="exportTemplateBtn" class="tool-btn">ğŸ“¤ Export Template</button>
                <button type="button" id="importTemplateBtn" class="tool-btn">ğŸ“¥ Import Template</button>
                <input type="file" id="importTemplateInput" accept=".json" style="display:none">
                <span class="toolbar-sep"></span>
                <button type="button" id="exportPngBtn" class="tool-btn accent">ğŸ–¼ï¸ Export PNG</button>
            </div>
        </header>

        <div class="main-layout">
            <!-- Left Sidebar -->
            <aside class="sidebar left-sidebar">
                <section class="panel">
                    <h3>ğŸ“ Card Size</h3>
                    <div class="form-row">
                        <label>Width (in)
                            <input type="number" id="cardWidth" value="2.5" min="0.5" max="20" step="0.125">
                        </label>
                        <label>Height (in)
                            <input type="number" id="cardHeight" value="3.5" min="0.5" max="20" step="0.125">
                        </label>
                    </div>
                    <div class="form-row">
                        <label>DPI
                            <input type="number" id="cardDpi" value="300" min="72" max="1200" step="1">
                        </label>
                        <label class="dim-readout" id="dimReadout">750 Ã— 1050 px</label>
                    </div>
                </section>

                <section class="panel">
                    <h3>ğŸ–¼ï¸ Background</h3>
                    <div class="bg-upload-area" id="bgUploadArea">
                        <span id="bgUploadLabel">Click or drop image</span>
                        <input type="file" id="bgFileInput" accept="image/*" style="display:none">
                    </div>
                    <button type="button" id="removeBgBtn" class="small-btn danger" style="display:none">âœ• Remove Background</button>
                    <div class="form-row" style="margin-top:6px">
                        <label>Fit
                            <select id="bgFitSelect">
                                <option value="cover">Cover (crop)</option>
                                <option value="stretch">Stretch</option>
                            </select>
                        </label>
                    </div>
                </section>

                <section class="panel">
                    <h3>ğŸ“‹ Components</h3>
                    <div id="componentList" class="component-list"></div>
                    <p class="hint" id="compListHint">Add text or images using the toolbar</p>
                </section>
            </aside>

            <!-- Canvas Area -->
            <main class="canvas-area">
                <div class="canvas-scroller" id="canvasScroller">
                    <canvas id="cardCanvas"></canvas>
                </div>
            </main>

            <!-- Right Sidebar -->
            <aside class="sidebar right-sidebar">
                <section class="panel">
                    <h3>âš™ï¸ Properties</h3>
                    <div id="propertiesPanel">
                        <p class="hint">Select a component to edit</p>
                    </div>
                </section>
            </aside>
        </div>
    </div>

    <!-- Template Save/Load Modal -->
    <div class="modal-overlay" id="templateModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Save Template</h3>
                <button type="button" class="modal-close" id="modalClose">âœ•</button>
            </div>
            <div id="modalSaveSection">
                <div class="form-group">
                    <label>Template Name</label>
                    <input type="text" id="templateNameInput" placeholder="My Card Template">
                </div>
                <button type="button" id="modalSaveBtn" class="primary-btn">Save Template</button>
            </div>
            <div id="savedTemplatesSection">
                <h4>Saved Templates</h4>
                <div id="savedTemplatesList" class="template-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
