<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Card Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üé¥ Trading Card Maker</h1>
        
        <div class="main-layout">
            <!-- Upload Section -->
            <div class="upload-section">
                <h2>üì∏ Upload Photos</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">‚¨ÜÔ∏è</div>
                    <p>Drag & Drop photos here<br>or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                </div>
                <div class="uploaded-images" id="uploadedImages"></div>
            </div>

            <!-- Templates Section -->
            <div class="templates-section">
                <!-- Card Front -->
                <div class="card-template">
                    <h2>Card Front</h2>
                    <div class="canvas-container">
                        <canvas id="cardFront" width="750" height="1050"></canvas>
                    </div>
                    
                    <div class="controls">
                        <div class="control-group">
                            <label>Card Title:</label>
                            <input type="text" id="frontTitle" placeholder="Enter title..." maxlength="30">
                        </div>
                        <div class="control-group">
                            <label>Card Number (3 digits):</label>
                            <input type="number" id="cardNumber" placeholder="001" min="0" max="999" value="1">
                        </div>
                        <div class="control-group">
                            <label>Bottom Text:</label>
                            <textarea id="frontText" placeholder="Enter description..."></textarea>
                        </div>
                        <div class="control-group">
                            <label>Font Family:</label>
                            <select id="frontFont">
                                <option value="Arial">Arial</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Comic Sans MS">Comic Sans MS</option>
                                <option value="Impact">Impact</option>
                            </select>
                        </div>
                        <div class="color-size-row">
                            <div class="control-group">
                                <label>Font Size:</label>
                                <input type="range" id="frontFontSize" min="12" max="48" value="20">
                                <span id="frontFontSizeValue">20px</span>
                            </div>
                            <div class="control-group">
                                <label>Font Color:</label>
                                <input type="color" id="frontColor" value="#000000">
                            </div>
                        </div>
                    </div>
                    
                    <button class="export-btn" onclick="exportCard('front')">üíæ Export Front as PNG</button>
                </div>

                <!-- Card Back -->
                <div class="card-template">
                    <h2>Card Back</h2>
                    <div class="canvas-container">
                        <canvas id="cardBack" width="750" height="1050"></canvas>
                    </div>
                    
                    <div class="controls">
                        <div class="control-group">
                            <label>Back Text:</label>
                            <textarea id="backText" placeholder="Enter back text..." rows="6"></textarea>
                        </div>
                        <div class="control-group">
                            <label>Font Family:</label>
                            <select id="backFont">
                                <option value="Arial">Arial</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Comic Sans MS">Comic Sans MS</option>
                                <option value="Impact">Impact</option>
                            </select>
                        </div>
                        <div class="color-size-row">
                            <div class="control-group">
                                <label>Font Size:</label>
                                <input type="range" id="backFontSize" min="12" max="48" value="24">
                                <span id="backFontSizeValue">24px</span>
                            </div>
                            <div class="control-group">
                                <label>Font Color:</label>
                                <input type="color" id="backColor" value="#000000">
                            </div>
                        </div>
                    </div>
                    
                    <button class="export-btn" onclick="exportCard('back')">üíæ Export Back as PNG</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
