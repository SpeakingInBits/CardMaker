<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Card Maker</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üé¥ Trading Card Maker</h1>
        
        <div class="main-layout">
            <!-- Upload Section -->
            <div class="upload-section">
                <h2>üì∏ Upload Photos</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">‚¨ÜÔ∏è</div>
                    <p>Drag & Drop photos here<br>or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                </div>
                <div class="uploaded-images" id="uploadedImages"></div>
            </div>

            <!-- Templates Section -->
            <div class="templates-section">
                <!-- Card Front -->
                <div class="card-template">
                    <h2>Card Front</h2>
                    <div class="canvas-container">
                        <canvas id="cardFront" width="750" height="1050"></canvas>
                    </div>
                    
                    <div class="controls">
                        <div class="control-group">
                            <label>Card Title:</label>
                            <input type="text" id="frontTitle" placeholder="Enter title..." maxlength="30">
                        </div>
                        <div class="control-group">
                            <label>Card Number (3 digits):</label>
                            <input type="number" id="cardNumber" placeholder="001" min="0" max="999" value="1">
                        </div>
                        <div class="control-group settings-block">
                            <div class="settings-row">
                                <span>Title & Number Style</span>
                                <button type="button" class="settings-btn" id="frontStyleToggle">‚öô</button>
                            </div>
                            <div class="settings-panel" id="frontStylePanel">
                                <div class="control-group">
                                    <label>Title Font:</label>
                                    <select id="titleFontFamily">
                                        <option value="Arial">Arial</option>
                                        <option value="Georgia">Georgia</option>
                                        <option value="Times New Roman">Times New Roman</option>
                                        <option value="Courier New">Courier New</option>
                                        <option value="Verdana">Verdana</option>
                                        <option value="Comic Sans MS">Comic Sans MS</option>
                                        <option value="Impact">Impact</option>
                                    </select>
                                </div>
                                <div class="color-size-row">
                                    <div class="control-group">
                                        <label>Title Size:</label>
                                        <input type="number" id="titleFontSize" min="18" max="96" value="48">
                                    </div>
                                    <div class="control-group">
                                        <label>Title Color:</label>
                                        <input type="color" id="titleColor" value="#000000">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label>Number Font:</label>
                                    <select id="numberFontFamily">
                                        <option value="Arial">Arial</option>
                                        <option value="Georgia">Georgia</option>
                                        <option value="Times New Roman">Times New Roman</option>
                                        <option value="Courier New">Courier New</option>
                                        <option value="Verdana">Verdana</option>
                                        <option value="Comic Sans MS">Comic Sans MS</option>
                                        <option value="Impact">Impact</option>
                                    </select>
                                </div>
                                <div class="color-size-row">
                                    <div class="control-group">
                                        <label>Number Size:</label>
                                        <input type="number" id="numberFontSize" min="12" max="72" value="36">
                                    </div>
                                    <div class="control-group">
                                        <label>Number Color:</label>
                                        <input type="color" id="numberColor" value="#666666">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label>Bottom Text:</label>
                            <div id="frontText" style="height: 150px; background: white;"></div>
                        </div>
                        <div class="control-group">
                            <label>Font Family:</label>
                            <select id="frontFont">
                                <option value="Arial">Arial</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Comic Sans MS">Comic Sans MS</option>
                                <option value="Impact">Impact</option>
                            </select>
                        </div>
                        <div class="color-size-row">
                            <div class="control-group">
                                <label>Font Size:</label>
                                <input type="range" id="frontFontSize" min="12" max="48" value="20">
                                <span id="frontFontSizeValue">20px</span>
                            </div>
                            <div class="control-group">
                                <label>Font Color:</label>
                                <input type="color" id="frontColor" value="#000000">
                            </div>
                        </div>
                    </div>
                    
                    <button class="export-btn" onclick="exportCard('front')">üíæ Export Front as PNG</button>
                </div>

                <!-- Card Back -->
                <div class="card-template">
                    <h2>Card Back</h2>
                    <div class="canvas-container">
                        <canvas id="cardBack" width="750" height="1050"></canvas>
                    </div>
                    
                    <div class="controls">
                        <div class="control-group">
                            <label>Back Text:</label>
                            <div id="backText" style="height: 200px; background: white;"></div>
                        </div>
                        <div class="control-group">
                            <label>Font Family:</label>
                            <select id="backFont">
                                <option value="Arial">Arial</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Comic Sans MS">Comic Sans MS</option>
                                <option value="Impact">Impact</option>
                            </select>
                        </div>
                        <div class="color-size-row">
                            <div class="control-group">
                                <label>Font Size:</label>
                                <input type="range" id="backFontSize" min="12" max="48" value="24">
                                <span id="backFontSizeValue">24px</span>
                            </div>
                            <div class="control-group">
                                <label>Font Color:</label>
                                <input type="color" id="backColor" value="#000000">
                            </div>
                        </div>
                    </div>
                    
                    <button class="export-btn" onclick="exportCard('back')">üíæ Export Back as PNG</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>
</body>
</html>
